<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Player</title>
<link href="https://fonts.googleapis.com/css2?family=Rancho&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style>
:root {
  --play-btn-color: #fff;
  --text-color: #fff;
  --bg-color: #222;
}
body {
  font-family: 'Poppins', Arial, sans-serif;
  margin: 0;
  padding: 0;
}
#sticky-player {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  align-items: center;
  padding: 12px 16px;
  z-index: 1000;
  box-shadow: 0 0 10px #0002;
  transition: top 0.3s, bottom 0.3s;
  font-family: 'Poppins', Arial, sans-serif;
  overflow: hidden;
}
#sticky-player.top {
  top: 0;
  bottom: auto;
}
#sticky-player.bottom {
  bottom: 0;
  top: auto;
}
#play-stop-btn {
  background: none;
  border: none;
  color: var(--play-btn-color);
  font-size: 2.2rem;
  margin-right: 16px;
  cursor: pointer;
  outline: none;
  display: flex;
  align-items: center;
  flex-shrink: 0;
}
#play-stop-btn svg {
  width: 3.2rem;
  height: 3.2rem;
  display: block;
}
#song-info {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 2px;
}
.marquee-outer {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 1.8em;
  display: flex;
  align-items: center;
}
.marquee-inner {
  display: inline-block;
  white-space: nowrap;
  will-change: transform;
}
.static-text {
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 400;
  line-height: 1.25;
  letter-spacing: 0.5px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  display: block;
}
#song-title-container .static-text,
#song-title-container .marquee-inner {
  font-size: 1.3rem;
}
#artist-name-container .static-text,
#artist-name-container .marquee-inner {
  font-size: 1.05rem;
  opacity: 0.85;
  letter-spacing: 0.2px;
}
#toggle-pos-btn {
  background: none;
  border: none;
  color: var(--play-btn-color);
  font-size: 1.7rem;
  margin-left: 16px;
  cursor: pointer;
  outline: none;
  display: flex;
  align-items: center;
  transition: transform 0.2s;
  flex-shrink: 0;
}
#toggle-arrow {
  opacity: 0.7;
  font-weight: 400;
}
@media (max-width: 600px) {
  #sticky-player { padding: 8px 8px; }
  #play-stop-btn { font-size: 1.5rem; margin-right: 10px; }
  #toggle-pos-btn { font-size: 1.3rem; margin-left: 8px; }
  #song-title-container .static-text,
  #song-title-container .marquee-inner { font-size: 1.05rem; }
  #artist-name-container .static-text,
  #artist-name-container .marquee-inner { font-size: 0.93rem; }
  .marquee-outer { height: 1.5em; }
}
</style>
</head>
<body>
<div id="sticky-player" class="bottom">
  <button id="play-stop-btn" aria-label="Play">
    <svg id="play-svg" viewBox="0 0 38 38" fill="none">
      <circle cx="19" cy="19" r="17.5" stroke="currentColor" stroke-width="2"/>
      <polygon points="15,12 28,19 15,26" fill="currentColor"/>
    </svg>
    <svg id="stop-svg" viewBox="0 0 38 38" fill="none" style="display:none;">
      <circle cx="19" cy="19" r="17.5" stroke="currentColor" stroke-width="2"/>
      <rect x="14" y="14" width="10" height="10" fill="currentColor"/>
    </svg>
    <svg id="loading-svg" viewBox="0 0 38 38" fill="none" style="display:none;">
      <circle cx="19" cy="19" r="17.5" stroke="currentColor" stroke-width="2" opacity="0.2"/>
      <circle cx="19" cy="19" r="15" stroke="currentColor" stroke-width="3" stroke-dasharray="25, 20" stroke-linecap="round" fill="none">
        <animateTransform attributeName="transform" type="rotate" from="0 19 19" to="360 19 19" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </button>
  <div id="song-info">
    <div id="artist-name-container" class="marquee-outer">
      <div class="static-text">Ramasha Media</div>
    </div>
    <div id="song-title-container" class="marquee-outer">
      <div class="static-text">Loading...</div>
    </div>
  </div>
  <button id="toggle-pos-btn" aria-label="Toggle position">
    <i class="bi bi-chevron-up" id="toggle-arrow"></i>
  </button>
</div>
<audio id="audio" preload="none"></audio>
<!-- Only replace the script block below, keep the rest as is -->
<script>
const STREAM_URL = "https://listen.ramashamedia.com:8330/stream";
const SONG_API_URL = "http://c.surilive.com:8270/currentsong?sid=1"; 

const audio        = document.getElementById("audio");
const playBtn      = document.getElementById("play-stop-btn");
const playSvg      = document.getElementById("play-svg");
const stopSvg      = document.getElementById("stop-svg");
const loadingSvg   = document.getElementById("loading-svg");
const songTitleContainer = document.getElementById("song-title-container");
const artistNameContainer = document.getElementById("artist-name-container");
const stickyPlayer = document.getElementById("sticky-player");
const togglePosBtn = document.getElementById("toggle-pos-btn");
const toggleArrow  = document.getElementById("toggle-arrow");

let isPlaying   = false;

// --- CORS Proxies ---
async function fetchSongTitle () {
  const proxies = [
    'https://api.allorigins.win/get?url=',
    'https://corsproxy.io/?',
    'https://api.codetabs.com/v1/proxy?quest='
  ];
  for (let i = 0; i < proxies.length; i++) {
    try {
      const proxyUrl = proxies[i];
      const targetUrl = encodeURIComponent(SONG_API_URL + '&_=' + Date.now());
      let fetchUrl;
      if (proxyUrl.includes('allorigins.win') || proxyUrl.includes('codetabs.com')) {
        fetchUrl = proxyUrl + targetUrl;
      } else {
        fetchUrl = proxyUrl + SONG_API_URL + '&_=' + Date.now();
      }
      const resp = await fetch(fetchUrl, { headers: { 'Accept': 'application/json, text/plain, */*' } });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      let responseText;
      if (proxyUrl.includes('allorigins.win') || proxyUrl.includes('codetabs.com')) {
        const data = await resp.json();
        responseText = data.contents || '';
      } else {
        responseText = await resp.text();
      }
      const trimmed = responseText.trim();
      if (!trimmed || trimmed.toLowerCase() === "error" || trimmed.toLowerCase() === "no stream found") {
        throw new Error("No Title.");
      }
      let artist = "Ramasha Media", title = trimmed;
      if (trimmed.includes(" - ")) {
        [artist, title] = trimmed.split(" - ", 2);
      }
      return { success: true, artist: artist.trim(), title: title.trim(), raw: trimmed };
    } catch (e) {
      if (i === proxies.length - 1) {
        return { success: false, artist: "Ramasha Media", title: "Error Loading.", raw: "", error: "All proxies failed" };
      }
    }
  }
}

// --- Marquee Logic ---
function setTextOrMarquee(container, text, fontSize) {
  container.innerHTML = '';
  const textWidth = getTextWidth(text, fontSize);
  const containerWidth = container.clientWidth || 180;
  let gapPx = 60;
  if (window.innerWidth <= 600) gapPx = 80; // more gap for mobile

  if (textWidth > containerWidth) {
    const inner = document.createElement('div');
    inner.className = 'marquee-inner';
    inner.style.fontSize = fontSize;

    const span1 = document.createElement('span');
    span1.textContent = text;
    const gapSpan = document.createElement('span');
    gapSpan.style.display = 'inline-block';
    gapSpan.style.width = gapPx + 'px';
    gapSpan.textContent = '\u00A0';

    const span2 = span1.cloneNode(true);

    inner.appendChild(span1);
    inner.appendChild(gapSpan);
    inner.appendChild(span2);
    inner.appendChild(gapSpan.cloneNode(true));

    // Animation duration: 40px/sec
    const scrollDistance = textWidth + gapPx;
    const speed = 40;
    const duration = scrollDistance / speed;
    inner.style.animation = `marquee-scroll ${duration}s linear infinite`;

    container.appendChild(inner);

    // Add dynamic keyframes if not present
    if (!document.getElementById('marquee-keyframes')) {
      const style = document.createElement('style');
      style.id = 'marquee-keyframes';
      style.textContent = `
      @keyframes marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-${scrollDistance}px); }
      }`;
      document.head.appendChild(style);
    }
  } else {
    const staticEl = document.createElement('div');
    staticEl.className = 'static-text';
    staticEl.style.fontSize = fontSize;
    staticEl.textContent = text;
    container.appendChild(staticEl);
  }
}
function getTextWidth(text, fontSize) {
  const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
  const context = canvas.getContext("2d");
  context.font = `${fontSize} Poppins, Arial, sans-serif`;
  return context.measureText(text).width;
}

// --- Update Song Info ---
async function updateSongInfo () {
  const data = await fetchSongTitle();
  setTextOrMarquee(songTitleContainer, data.title || "No Title", window.innerWidth <= 600 ? "1.05rem" : "1.3rem");
  setTextOrMarquee(artistNameContainer, data.artist || "Ramasha Media", window.innerWidth <= 600 ? "0.93rem" : "1.05rem");
}

playBtn.addEventListener("click", async () => {
  if (isPlaying) {
    audio.pause();
    audio.src   = "";
    isPlaying   = false;
    playSvg.style.display    = "block";
    stopSvg.style.display    = "none";
    loadingSvg.style.display = "none";
  } else {
    try {
      playSvg.style.display    = "none";
      stopSvg.style.display    = "none";
      loadingSvg.style.display = "block";
      audio.src = STREAM_URL;
      await audio.play();
      isPlaying = true;
      loadingSvg.style.display = "none";
      stopSvg.style.display    = "block";
      updateSongInfo();
    } catch (e) {
      isPlaying = false;
      loadingSvg.style.display = "none";
      playSvg.style.display    = "block";
      stopSvg.style.display    = "none";
      alert("Unable to play stream: " + e.message);
    }
  }
});
audio.addEventListener("play",  updateSongInfo);
audio.addEventListener("ended", () => {
  isPlaying = false;
  playSvg.style.display = "block";
  stopSvg.style.display = "none";
  loadingSvg.style.display = "none";
});
audio.addEventListener("pause", () => {
  if (audio.ended || audio.error) {
    isPlaying = false;
    playSvg.style.display = "block";
    stopSvg.style.display = "none";
    loadingSvg.style.display = "none";
  }
});
audio.addEventListener("error", () => {
  isPlaying = false;
  playSvg.style.display = "block";
  stopSvg.style.display = "none";
  loadingSvg.style.display = "none";
});
togglePosBtn.addEventListener("click", () => {
  const isBottom = stickyPlayer.classList.toggle("bottom");
  stickyPlayer.classList.toggle("top", !isBottom);
  toggleArrow.classList.toggle("bi-chevron-up",   isBottom);
  toggleArrow.classList.toggle("bi-chevron-down", !isBottom);
  setTimeout(updateSongInfo, 100);
});
window.addEventListener('resize', () => {
  setTimeout(updateSongInfo, 100);
});
updateSongInfo();
setInterval(updateSongInfo, 10000);
</script>
</body>
</html>
